<!DOCTYPE html>
<html>
<head>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/font-awesome.min.css" media="screen,projection"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/main.css" media="screen,projection"/>


</head>

<body>
<div class="wrapper-page">
    <div class="header">
        <div class="wrapper-header">
            <div class="logo left">
                <img src="./img/terva-logo-full-white.png" alt="">
            </div>
            <div class=" left">
                <a class="btn-default btn text-uppercase btn-back"><i class="material-icons left">keyboard_backspace</i>
                    Back to map </a>
            </div>
            <div class="main-menu right">
                <a class='dropdown-button' href='#' data-activates='dropdown1'><i
                        class="material-icons">more_vert</i></a>

                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">one</a></li>
                    <li><a href="#!">two</a></li>
                    <li class="divider"></li>
                    <li><a href="#!">three</a></li>
                    <li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
                    <li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
                </ul>
            </div>

            <a class="button-bg btn right text-uppercase">Upgrade</a>

        </div>
    </div>
    <div class="wrapper-content">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="light-box content-box account-box">
                        <div class="box__title">Change Password</div>
                        <div class="box__content">
                            <form action="" class="form-default account-form">
                                <p class="md-text dark-text">Please enter your old password and new password.</p>
                                <div class="input-group col6">
                                    <div class="input-field ">
                                        <input placeholder="******" type="email" id="newpassword" class="validate">
                                        <label for="newpassword">Old Password</label>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox1" />
                                        <label for="checkbox1">Show password</label>
                                    </div>
                                </div>
                                <div class="input-group col6">
                                    <div class="input-field ">
                                        <input placeholder="******" type="email" id="corfirmnewpassword" class="validate">
                                        <label for="corfirmnewpassword">New Password</label>
                                    </div>

                                    <div class="checkbox">
                                        <input type="checkbox" id="checkbox2" />
                                        <label for="checkbox2">Show password</label>
                                    </div>
                                </div>

                                <div class="wrapper-buttons pd-top-20">
                                    <button class="btn amber darken-4" type="submit">Changes Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>
</html>
